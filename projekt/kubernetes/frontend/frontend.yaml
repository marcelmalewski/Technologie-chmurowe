apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: production
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: 6745345/frontend-image:Prod-1.0
---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: frontend-service
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port:  80
      targetPort: 80